{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="icon" href="{% static 'Images For Website/favicon_circle.ico' %}" sizes="128x128" type="image/x-icon" />
</head>
<body class="relative min-h-screen flex items-center justify-center bg-black">

  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img
      src="{% static 'Images For Website/user_bg_2.webp' %}"
      alt="Background"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Sign Up Form -->
  <div class="relative z-10 w-full max-w-[37rem] px-0">
    <form
      id="signup-form"
      method="POST"
      action="{% url 'signup-html' %}"
      class="space-y-10 bg-gray-900 bg-opacity-80 p-8 rounded-4xl shadow-2xl backdrop-blur-sm"
    >
      {% csrf_token %}
      <div class="space-y-2 mb-6">
        <a
          href="/"
          class="tracking-[0.2em] uppercase font-logo flex justify-center text-[#FCA311] font-extrabold text-[32px] hover:underline hover:scale-105 transition-transform"
          >JoyBoard</a
        >
        <h3 class="font-section text-white text-center text-[20px] font-bold">
          Create Your Account
        </h3>
      </div>
      <div class="text-white flex flex-col space-y-4">
        <div class="flex justify-center gap-x-4">
          <input
            type="text"
            name="firstname"
            placeholder="Firstname (Optional)"
            class="bg-gray-800 px-4 py-2 w-1/2 rounded-md focus:outline-none focus:ring-2 focus:ring-white-500 font-body"
          />
          <input
            type="text"
            name="lastname"
            placeholder="Lastname (Optional)"
            class="bg-gray-800 px-4 py-2 w-1/2 rounded-md focus:outline-none focus:ring-2 focus:ring-white-500 font-body"
          />
        </div>
        <input
          type="text"
          name="username"
          placeholder="Username*"
          required
          class="bg-gray-800 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white-500 font-body"
        />
        <input
          type="email"
          name="email"
          placeholder="Email address* (Required for future authentication)"
          required
          class="bg-gray-800 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white-500 font-body"
        />

        <!-- Password -->
        <div class="relative">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password*"
            required
            class="bg-gray-800 px-4 py-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-white-500 font-body pr-10"
          />
          <button
            type="button"
            id="toggleIcon"
            onclick="togglePassword('password', 'toggleIcon')"
            class="absolute right-3 top-2 text-white hover:text-[#FCA311] text-xl"
          >
            üëÅÔ∏è
          </button>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Re-enter Password*"
            required
            class="bg-gray-800 px-4 py-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-white-500 font-body pr-10"
          />
          <button
            type="button"
            id="toggleIcon"
            onclick="togglePassword('password', 'toggleIcon')"
            class="absolute right-3 top-2 text-white hover:text-[#FCA311] text-xl"
          >
            üëÅÔ∏è
          </button>
        </div>

        <br />
        <div class="flex items-start space-x-2 font-body">
          <input
            type="checkbox"
            name="terms"
            required
            class="mt-1 accent-yellow-500 w-4 h-4 rounded border-gray-300"
          />
          <label for="terms" class="text-white text-sm">
            I agree to the
            <a
              href="/terms"
              class="text-yellow-400 underline hover:text-yellow-300"
              >Terms & Conditions</a
            >
            and
            <a
              href="/privacy"
              class="text-yellow-400 underline hover:text-yellow-300"
              >Privacy Policy</a
            >.
          </label>
        </div>

        <button
          id="signup-btn"
          type="submit"
          class="bg-[#FCA311] text-black px-4 py-2 rounded-lg hover:bg-[#d18f0f] transition font-button text-2xl flex items-center justify-center space-x-2"
        >
          <span>Sign Up</span>
          <svg
            id="spinner"
            class="hidden animate-spin h-5 w-5 text-black"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="p-2">
        <a
          href="/login"
          class="text-white flex justify-center underline hover:text-[#DDA15E] font-body"
          >Already Have An Account</a
        >
      </div>

      {% if error %}
      <p class="text-red-500 mt-4 text-center font-body">{{ error }}</p>
      {% endif %}
    </form>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
